<li class="twitter"><a rel="external" href="http://twitter.com/share?text=<%= encodeURIComponent(text) %>&amp;url=<%= encodeURIComponent(url) %>" alt="Share on Twitter" target="_blank" onclick="_gaq.push(['_trackEvent', 'Social', 'Click Twitter In Navbar', '<%= title %>']);">Share This Page On Twitter</a></li>
<li class="facebook"><a rel="external" href="https://www.facebook.com/dialog/feed?app_id=<%= FACEBOOK.APP_ID %>&amp;link=<%= encodeURIComponent(url) %>&amp;name=<%= encodeURIComponent(title) %>&amp;picture=<%= encodeURIComponent(FACEBOOK.IMAGE_URL) %>&amp;redirect_uri=<%= encodeURIComponent(url) %>" alt="Share on Facebook" target="_blank" onclick="_gaq.push(['_trackEvent', 'Social', 'Click Facebook In Navbar', '<%= title %>']);">Like This Page On Facebook</a></li>
